<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-3 mx-auto">
        <h1 class="text-muted text-center">PoCWeather</h1>

        <form class="text-muted text-center my-4">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control py-2 my-2">
        </form>


        <div class="card shadow-lg rounded d-none">
            <img src="" class="time card-img-top">

            <!-- icon -->
            <div class="icon mx-auto bg-light text-center">
                <img src="" alt="">
            </div>

            <div class="text-center text-muted text-uppercase details">

                <!-- city name -->
                <h4 class="my-3">City Name</h4>
                <div class="my-3">Weather Condition</div>

                <!-- temperature -->
                <div class="display-4 my-4">
                    <span class>Temp</span>
                    <span class>&deg;c</span>
                </div>

            </div>

        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
